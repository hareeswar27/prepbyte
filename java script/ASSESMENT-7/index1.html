<body>
    <script>
            let str="abedefsgd"
    let s=new Set(str)
    for(i of s){
        let count=0;
        for(j=0;j < str.length;j++){
            if(i==str[j]){
                count++
            }
        }console.log(i,'->',count)
    }
    </script>
