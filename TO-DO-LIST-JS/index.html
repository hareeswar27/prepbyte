<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/58098877f2.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div id="main">
    <header>
    <h1>TASK LIST</h1>
    <P id="firstPop-But" style="font-size: 25px; " onclick="firstPopup()"><span class="material-symbols-outlined">add</span>ADD Item</P>
    </header>
    <p class="parainfirst">No Item in the todo list</p>    
    </div>
    <div id="firstPop">
    <form>
    <div id="in-firstpopbox">
        <h2>Add New List</h2>
        <input class="inp-firstpopbox" type="text" required><br>
        <span  class="but-in-firstpopbox" onclick="createcard()">ADD</span> <span class="but2-in-firstpopbox" onclick="closingFirstPop()">CLOSE</span>
    </div>
    </form>
    </div>
    <div id="cards"></div>

    
    <div id="secondpopup">
        <div class="secondpopup-heading">
          <h1>Add New Item</h1>
        </div>
        <div>
          <input type="text" name="ListName" id="items" placeholder="" value="" required>
        </div>
        <br>
        <div class="popup-button">
          <p id="additems" >ADD</p>
          <p id="closelast" onclick="closelast()">Close</p>
        </div>
      </div>

    <script src="./index.js"></script>
</body>
</html>
